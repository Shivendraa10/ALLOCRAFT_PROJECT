<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">Exam Supervisor Allocation</a>
        <div class="ms-auto">
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Upload Required CSV Files</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('upload_files') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="timetable" class="form-label">Timetable CSV</label>
                <input type="file" class="form-control" id="timetable" name="timetable" accept=".csv" required />
            </div>
            <div class="mb-3">
                <label for="students" class="form-label">Students CSV</label>
                <input type="file" class="form-control" id="students" name="students" accept=".csv" required />
            </div>
            <div class="mb-3">
                <label for="supervisors" class="form-label">Supervisors CSV</label>
                <input type="file" class="form-control" id="supervisors" name="supervisors" accept=".csv" required />
            </div>
            <div class="mb-3">
                <label for="classrooms" class="form-label">Classrooms CSV</label>
                <input type="file" class="form-control" id="classrooms" name="classrooms" accept=".csv" required />
            </div>
            <button type="submit" class="btn btn-primary">Upload & Allocate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
